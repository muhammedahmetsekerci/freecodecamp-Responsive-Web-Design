<!DOCTYPE html>
<html>
  <head>
    <title>Form Project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>


<div id="header">
    <h1 id="title">Form Project</h1>
<p id="description">To contribute to us, please fill out the form</p>

</div>
        <form id="survey-form">

<div class="form-group">
    <label id="name-label">Name</label></br>
    <input id="name" type="text" required  placeholder="Enter your name"></input>
</div>
        
<div class="form-group">
    <label id="email-label">Email</label></br>
<input id="email" type="email" required placeholder="Enter your email"></input>
</div>

<div class="form-group">
<label id="number-label">Number (optional)</label></br>
<input id="number" type="number" placeholder="Age" min="18" max="100"></input>
</div>

<div class="form-group">
    <label id="label-dropdown">Which option best describes your current role?
    </br>
    </label>
    <select id="dropdown">
    <option>Select current role</option>
    <option>Student</option>
    <option>Full Time Job</option>
    <option>Order</option>
    </select>
</div>

<div class="form-group">
    <label id="radio-label">Would you recommend the application to your friend?</label></br>
<input type="radio" name="radio"  value="yes">Yes</input>
<input type="radio" name="radio" value="no">No</input></br>
</div>

<div class="form-group">
    <label id="checkall-label">What would you like to see improved? (Check all that apply)
    </label> </br>
    <input type="checkbox" name="radio-frontend" value="frontend">Front-end Projects</input></br>
    <input type="checkbox" name="radio-backend"  value="backend">Back-end Projects</input></br>
    <input type="checkbox" name="radio-datavisual" value="datavisualization">Data Visualization
    </input></br>
    <input type="checkbox" name="radio-challenges" value="challenges">Challenges</input></br>
    <input type="checkbox" name="radio-additional" value="additionalcouses">Additional Courses</input>
</div>

<div class="form-group">
    <label>Any comments or suggestions?
    </label></br>
    <textarea id="textarea" placeholder="Enter your comment here..."></textarea>
</div>
<div class="form-group">
    <button id="submit">Submit</button>
</div>

</form>
    </body>
  </html>
